<form>
	<label>Valor Inicial:</label>
	<input type="number" [(ngModel)]="valorInicial" name="valorInicial" class="form-control">

	<label>Meses:</label>
	<input type="number" [(ngModel)]="quantidade" name="quantidade" class="form-control">

	<button (click)="getValorRetornado()">Enviar</button>

	<div *ngIf="valorRetornado">
		<p>Valor Retornado: {{ valorRetornado }}</p>
	</div>
</form>
